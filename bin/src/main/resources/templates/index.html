<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: common_head(~{::title}, ~{})">
    <title>主页</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="common/navigation :: common_navbar">
        </div>
        
        <!-- Main Sidebar Container -->
        <div th:replace="common/navigation :: common_sidebar">
        </div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>主页</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <!-- <li class="breadcrumb-item">主页</li> -->
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                
                	<!-- Small boxes (Stat box) -->
                    <div class="row">
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3>150</h3>

                                    <p>New Orders</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-bag"></i>
                                </div>
                                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h3>53<sup style="font-size: 20px">%</sup></h3>

                                    <p>Bounce Rate</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-stats-bars"></i>
                                </div>
                                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>44</h3>

                                    <p>User Registrations</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-danger">
                                <div class="inner">
                                    <h3>65</h3>

                                    <p>Unique Visitors</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-pie-graph"></i>
                                </div>
                                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                        <!-- ./col -->
                    </div>
                    <!-- /.row -->
                    
                    <!-- Main row -->
                    <div class="row">
                    	<section class="col-lg-12 connectedSortable">
                    		<!-- AREA CHART -->
				            <div class="card card-info">
				              <div class="card-header">
				                <h3 class="card-title">Area Chart</h3>
				
				                <div class="card-tools">
				                  <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
				                  </button>
				                  <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
				                </div>
				              </div>
				              <div class="card-body">
				                <div class="chart">
				                  <canvas id="areaChart" style="height:500px; min-height:300px"></canvas>
				                </div>
				              </div>
				              <!-- /.card-body -->
				            </div>
				            <!-- /.card -->
                    	</section>                    	
                    </div>
                    <!-- /.row -->
                
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- footer -->
        <footer th:replace="common/footer :: common_footer"></footer>        
    </div>
    <!-- ./wrapper -->    

	<div th:replace="common/footer :: common_js"></div>
	<script type="text/javascript">	
		$(document).ready(function() {
			
			// 取消活动菜单的反亮显示
			$(".sidebar .nav-link").removeClass("active");
			
		    // Get context with jQuery - using jQuery's .get() method.
		    var areaChartCanvas = $('#areaChart').get(0).getContext('2d')

		    var areaChartData = {
		      labels  : ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
		      datasets: [
		        {
		          label               : 'Digital Goods',
		          backgroundColor     : 'rgba(60,141,188,0.9)',
		          borderColor         : 'rgba(60,141,188,0.8)',
		          pointRadius          : false,
		          pointColor          : '#3b8bba',
		          pointStrokeColor    : 'rgba(60,141,188,1)',
		          pointHighlightFill  : '#fff',
		          pointHighlightStroke: 'rgba(60,141,188,1)',
		          data                : [28, 48, 40, 19, 86, 27, 90]
		        },
		        {
		          label               : 'Electronics',
		          backgroundColor     : 'rgba(210, 214, 222, 1)',
		          borderColor         : 'rgba(210, 214, 222, 1)',
		          pointRadius         : false,
		          pointColor          : 'rgba(210, 214, 222, 1)',
		          pointStrokeColor    : '#c1c7d1',
		          pointHighlightFill  : '#fff',
		          pointHighlightStroke: 'rgba(220,220,220,1)',
		          data                : [65, 59, 80, 81, 56, 55, 40]
		        },
		      ]
		    }

		    var areaChartOptions = {
		      maintainAspectRatio : false,
		      responsive : true,
		      legend: {
		        display: false
		      },
		      scales: {
		        xAxes: [{
		          gridLines : {
		            display : false,
		          }
		        }],
		        yAxes: [{
		          gridLines : {
		            display : false,
		          }
		        }]
		      }
		    }

		    // This will get the first returned node in the jQuery collection.
		    var areaChart       = new Chart(areaChartCanvas, { 
		      type: 'line',
		      data: areaChartData, 
		      options: areaChartOptions
		    })
   
		});
	</script>	
</body>
</html>
